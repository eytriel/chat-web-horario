<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chat Web Horario</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        #messages { margin-bottom: 10px; border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; }
        #chat, #closed { margin-top: 20px; }
    </style>
</head>
<body>
<h2>Chat en Tiempo Real</h2>
<div id="messages"></div>

<div id="chat">
    <input id="input" autocomplete="off" />
    <button onclick="sendMessage()">Enviar</button>
</div>

<div id="closed" style="display:none;">
    <strong>El chat est√° cerrado en este momento.</strong>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('closed', (msg) => {
        document.getElementById('chat').style.display = 'none';
        document.getElementById('closed').style.display = 'block';
    });

    socket.on('message', function(msg) {
        const div = document.createElement('div');
        div.textContent = msg;
        document.getElementById('messages').appendChild(div);
    });

    function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        if (message) {
            socket.emit('message', message);
            input.value = '';
        }
    }
</script>
</body>
</html>
